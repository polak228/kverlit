<kve-headful title='Лента'></kve-headful>

<kve-for-user>
    <kve-header></kve-header>
    <kve-page>
        <h1>Feed</h1>
        <kve-button id='logout'>Выйти</kve-button>
        <a href='/profile'>Профиль</a>
    </kve-page>
</kve-for-user>

<script>
    this.root.querySelector('#logout').addEventListener('click', () => {
        this.cookie.erase('privateToken');
        this.router.replace('/');
    });
</script>
